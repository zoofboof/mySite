<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pokemon Stats</h1>
    <div id="searchBox" class="retro-box">
      <label for="pokemonInput">Enter Pokemon Name:</label>
      <input
        type="text"
        id="pokemonInput"
        placeholder="Enter Pokemon name"
        list="pokemonList"
      />
      <!-- Datalist for autocomplete -->
      <datalist id="pokemonList"></datalist>
      <label for="levelInput">Enter Pokemon Level:</label>
      <input
        type="number"
        id="levelInput"
        placeholder="Enter Pokemon level"
        min="1"
        value="1"
      />
      <button onclick="getPokemon()">Get Stats</button>
    </div>
    <div id="pokemonStats" class="retro-box" style="display: none">
      <button id="backButton" onclick="goBack()">
        <!-- SVG of a back arrow (pixel art) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H5m7-7l-7 7 7 7"></path>
        </svg>
      </button>
      <div id="spritesContainer">
        <img id="staticSprite" class="retro-sprite" alt="Static Sprite" />
        <div id="typePills" class="type-pills"></div>
      </div>
      <h2 id="pokemonName"></h2>
      <p id="pokemonLevel"></p>
      <ul id="statsList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
